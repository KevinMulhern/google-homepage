<!DOCTYPE html>
<html>
<head>
<title>Google homepage</title>
<meta charset="UTF-8">
<link rel="stylesheet"  href="css/reset.css">
<link rel="stylesheet"  href="css/style.css">
</head>
<body>
	<div class="container">
		<nav>
			<ul>
				<li><a href="#">+ Kevin</a></li>
				<li><a href="#">Gmail</a></li>
				<li><a href="#">Images</a></li>
				<li class="options"><a href="#"><img src="img/apps-icon.png" alt="apps"></a></li>
				<li class="note"><a href="#"><img src="img/note.png" alt="notifications"></a></li>
				<li class="share"><a href="#">Share</a></li>
				<li class="photo"><a href="#"><img src="img/blueperson.png" alt="a photo of you"></a></li>
			</ul>
		</nav>
		<div class="main">
			<img src="img/logo.png" alt="google logo">
			<form>
				<input type="text" id="search" name="search_box">  
				   <span><img class="mic" src="img/mic.jpg"></span><br/>
				<button type="submit" id="search_button">Google Search</button>
				<button type="submit" id="lucky_button">I'm feeling Lucky</button>
			</form>

		</div>
		<footer>
			<ul class="left-list">
				<li><a href="#">Advertising</a></li>
				<li><a href="#">Business</a></li>
				<li><a href="#">About</a></li>
			</ul>
			<ul class="right-list">
				<li><a href="#">Privacy & Terms</a></li>
				<li><a href="#">Settings</a></li>
				<li><a href="#">Use Google.com</a></li>
			</ul>
		</footer>
	</div>
</body>
</html>
